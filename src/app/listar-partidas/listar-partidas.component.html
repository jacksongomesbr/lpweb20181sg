<div class="float-right">
  <a routerLink="/partidas/cadastrar" class="btn btn-primary"><i class="fa fa-plus"></i> Cadastrar</a>
</div>
<h1>Partidas</h1>

<div class="list-group" *ngIf="partidas">
  <a *ngFor="let partida of partidas" [routerLink]="['/partidas', partida.id]"
     class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-center">
      <div>
        <div class="d-flex w-100 justify-content-between align-items-center">
          <div>
            <img [src]="partida.mandante.escudo">
            <strong>{{partida.mandante.nome}}</strong>
          </div>
          <div class="text-muted" style="padding-right:20px;padding-left:20px"><i class="fa fa-times"></i></div>
          <div>
            <img [src]="partida.visitante.escudo">
            <strong>{{partida.visitante.nome}}</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex w-100 justify-content-center">
      <span class="text-muted">{{partida.data}} às {{partida.horario}}</span>
    </div>
  </a>
</div>

<div class="alert alert-info" *ngIf="!partidas">
  Ainda não há partidas para mostrar.
</div>
